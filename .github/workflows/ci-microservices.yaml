name: CI for All Services

on:
  push:
    paths:
      - 'users/**'
      - 'employee/**'
      # - 'project/**'
      # - 'chat/**'
      # - 'meet/**'
      # - 'subscription/**'
      # - 'client/**'
  pull_request:
    paths:
      - 'users/**'
      - 'employee/**'
      # - 'project/**'
      # - 'chat/**'
      # - 'meet/**'
      # - 'subscription/**'
      # - 'client/**'

jobs:
  test-users:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd users && npm install && npm run test:ci

  test-employee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd employee && npm install && npm run test:ci

