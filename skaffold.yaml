apiVersion: skaffold/v2alpha3
kind: Config
build:
  artifacts:
    - image: irshadpp/users
      context: users
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: "."
    - image: irshadpp/employee
      context: employee
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: "."
    - image: irshadpp/project
      context: project
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: "."
    - image: irshadpp/chat
      context: chat
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: "."
    - image: irshadpp/meet
      context: meet
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: "."
    - image: irshadpp/subscription
      context: subscription
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: "."
    - image: irshadpp/client
      context: client
      docker:
        dockerfile: Dockerfile
        buildArgs:
              BUILD_ENV: development
      sync:
        manual:
          - src: "**/*.js"
            dest: "."


deploy:
  kubectl:
    manifests:
      - ./infra/k8s/local/*.yaml

profiles:
  - name: local
    build:
      local:
        push: false
    deploy:
      kubectl:
        manifests:
          - ./infra/k8s/local/*.yaml
    
  - name: staging
    build:
      local:
        push: true
    deploy:
      kubectl:
        manifests:
          - k8s/staging/*.yaml


  - name: production
    build:
      local:
        push: true
    deploy:
      kubectl:
        manifests:
          - ./infra/k8s/prod/*.yaml
