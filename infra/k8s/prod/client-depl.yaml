apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: irshadpp/client
          volumeMounts:
          - name: config-volume
            mountPath: /app/config
            subPath: client-config.env
volumes:
  - name: config-volume
    configMap:
      name: client-config
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 4173
      targetPort: 4173
